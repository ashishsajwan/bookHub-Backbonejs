<!DOCTYPE html>
<html>
  <head>
    <title>BookHub - Capillary</title>
    <!-- So that Mobile Browsers Render this page as mobile friendly -->
    <meta name="viewport" content="width=device-width, height=device-height,initial-scale=1.0, user-scalable=no,user-scalable=0">
    <!-- <link rel="import" href="templates/templates.html"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/custom.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- Let's get started -->
  </head>
  <body>
    <div class="container">
      <div id="app-header-container"></div>
      <div id="app-body-container"></div>
      <div id="app-footer-container">
        <div class="row no-margin"><div class="col-xs-12 no-padding text-right small">
          <b>solution by Ashish Sajwan | sajwan.ashu@gmail.com | +91-8802872247</b>
        </div></div>
      </div>
    </div>
  </body>
  <script id="Tpl-header" type="text/template">
  <div class="row">
    <div class="col-md-6">
      <div id="logo-container">
        <div>
          <h1 class="hide">B</h1>
        </div>
        <div>
          <h3> BookHub</h3>
        </div>
        <div class="small">- searching books made easy!</div>
      </div>
    </div>
    <div class="col-md-6 text-right">
      <div id="stats-container">
         <div id="stats-box">
            <div id="total-books"><b>Total Books</b> : <%=totalBooks%></div>
              <div id="sperator">|</div>
                <div id="total-bookmarks"><b>Total Bookmarks</b> : <%=totalBookmarks%>
                </div>
              </div>
            </div>
          </div>
      </div>
    </script>
    <script id="Tpl-body" type="text/template">
    <div class="row no-margin">
      <div class="col-md-6" id="books-list-view-container">
      <div class="row">
      <div class="col-xs-7">
        <div id="search-container">
          <input placeholder="Search(by book's name, author or rating)">
        </div>
      </div>
      <div class="col-xs-5">
        <div id="show-bookmarks" class="button no-margin text-center"><span class="glyphicon glyphicon-bookmark"></span> List Bookmarks</div>
        </div>
      </div>
        <div id="books-list-container">
          <div class="centroid col-xs-12"><b>Fetching Data... Hang in there !</b></div>
        </div>
        <div id="action-buttons-container">
          <div class="button"><span class="glyphicon glyphicon-sort"></span> Sort by</div>
          <div id="button-group">
            <div class="button" id="price-sort">&#8377; Price</div>
            <div class="button" id="rating-sort"><span class="glyphicon glyphicon-star"></span> Ratings</div>
          </div>
          <div class="button pull-right" id="reset-list"><span class="glyphicon glyphicon-refresh"></span> Reset</div>
        </div>
      </div>
      <div class="col-md-6" id="book-big-view-container"></div>
    </div>
    </script>
    <script id="Tpl-book-list" type="text/template">
    <div class="book-name" title="<%=name%>"><span class="glyphicon glyphicon-book"></span> <%=name%></div>
    <div class="book-state"> <span class="glyphicon glyphicon-forward" aria-hidden="true"></span> </div>
    <div class="book-price"><%=price%></div>
    </script>
    <script id="Tpl-book-big-view" type="text/template">
<div id="book-big-view">
      <div class="row">
          <div class="col-xs-5">
              <div id= "book-thumbnail"><img src="<%=image%>"/></div>
          </div>
          <div class="col-xs-7">
              <div class="book-details">
                  <div class="row no-margin">
                      <div class="col-xs-12 book-name text-center"> Details</div>
                  </div>
                  <div class="row no-margin">
                      <div class="col-xs-12 book-type">Publisher : <%=details.Publisher%></div>

                  </div>
                  <div class="row no-margin">
                        <div class="col-xs-12">ISBN : <%=details.ISBN%></div>

                  </div>
                  <div class="row no-margin">
                        <div class="col-xs-12">Binding : <%=details.Binding%></div>
                  </div>
                  <div class="row no-margin">
                        <div class="col-xs-12">Rating : <div id="rating-star-container" >
                        <div id="rating-star-window" style="width:<%=(rating/5)*100%>%">
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        </div>
                      </div>
                    </div>

                  </div>
              </div>
          </div>
      </div>
      <div class="row no-margin">
        <div class="row" id="book-description-container">
          <div class="col-xs-12 no-padding text-primary"><b>Description #</b></div>
          <div class="col-xs-12" id="description-text">
          <%=description%>
          </div>
        </div>
      <div class="row">
          <div id="action-buttons-container">
              <div class="button col-xs-5 text-center pull-right <%=((isBookmarked)?' bookmark ':'')%>" id="bookmark-book">
                  <span class="glyphicon glyphicon-bookmark"></span> Bookmark
              </div>
              <div class="button col-xs-5 text-center" id="share-book">
                  <span class="glyphicon glyphicon-share"></span> Share
              </div>
          </div>
      </div>
      </script>
    </html>
